version: '3.8'

services:
    nginx:
        image: nginx:alpine
        container_name: laravel_nginx_admin_client
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html:delegated
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app-admin-client
        container_name: laravel_app_admin_client
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html:delegated
        depends_on:
            - postgres
        environment:
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_DATABASE=laravel-admin-client
            - DB_USERNAME=postgres
            - DB_PASSWORD=password
        user: "${UID:-1000}:${GID:-1000}"

    postgres:
        image: postgres:15
        container_name: laravel_postgres_admin_client
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: password
            POSTGRES_DB: laravel-admin-client
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:

